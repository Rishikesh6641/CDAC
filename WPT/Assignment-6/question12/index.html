<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demo(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Promise Resolved");
                },3000);
            });
        }

        demo().then((obj)=>{
            console.log(obj);
        });
        console.log("after demo");
    </script>
</body>
</html>
